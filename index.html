<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peter Zhou — LinkedIn</title>
  <meta name="description" content="Peter Zhou — find me on LinkedIn." />
  <link rel="me" href="https://www.linkedin.com/in/peter-zhou-7bb951146/" />
  <meta property="og:title" content="Peter Zhou — LinkedIn" />
  <meta property="og:description" content="Find me on LinkedIn." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pppeterzhou.github.io/" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #0f1115;
      --fg: #e6e9ef;
      --muted: #9aa3b2;
      --card: #151823cc;
      --border: #2a2f3a;
      --accent: #7c9cff;
      --accent-press: #6088ff;
      --ring: 0 0 0 8px rgb(124 156 255 / 20%);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), 0 4px 12px rgba(0,0,0,0.25);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fb;
        --fg: #0e1016;
        --muted: #505a6f;
        --card: #ffffffcc;
        --border: #e8ebf2;
        --accent: #335dff;
        --accent-press: #1f49ff;
        --ring: 0 0 0 8px rgb(51 93 255 / 15%);
        --shadow: 0 10px 30px rgba(27, 39, 75, 0.10), 0 4px 12px rgba(27,39,75,0.08);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, rgba(124,156,255,.22), transparent 60%),
                  radial-gradient(1200px 800px at 100% 10%, rgba(255,110,199,.18), transparent 60%),
                  var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    main {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      padding: clamp(24px, 5vw, 48px);
      text-align: center;
      transition: transform .2s ease;
    }
    main:focus-within { outline: none; box-shadow: var(--shadow), var(--ring); }
    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: -0.5px;
    }
    p {
      margin: 8px 0 28px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--accent), var(--accent-press));
      color: white;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: 0 8px 18px rgba(51,93,255,.35);
      will-change: transform;
      transition: transform .08s ease-in-out, filter .2s ease-in-out;
    }
    .btn:hover { filter: brightness(1.03); }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    footer { margin-top: 22px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <main tabindex="-1">
    <h1>Peter Zhou</h1>
    <p>Find me on LinkedIn.</p>
    <p>
      <a class="btn" href="https://www.linkedin.com/in/peter-zhou-7bb951146/" target="_blank" rel="noopener noreferrer me" aria-label="Open Peter Zhou on LinkedIn">
        <!-- Simple SVG LinkedIn icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20.451 20.451h-3.554v-5.569c0-1.329-.026-3.037-1.852-3.037-1.853 0-2.136 1.447-2.136 2.943v5.663H9.355V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.368-1.85 3.602 0 4.266 2.371 4.266 5.455v6.285zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM7.114 20.451H3.558V9h3.556v11.451zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        LinkedIn
      </a>
    </p>
    <footer>
      © <span id="y"></span> Peter Zhou
    </footer>
  </main>
  <script>
    // small enhancement: auto year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
